apiVersion: batch/v1
kind: Job
metadata: 
  name: nextcloud-update
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-claim
      containers:
        - name: nextcloud
          image: lscr.io/linuxserver/nextcloud:php8
          command: ["/bin/sh", "-c"]
          args:
            - /init & 
              sleep 180;
              sudo -u abc php8 $NEXTCLOUD_PATH/updater/updater.phar;
              echo done;
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: nfs
              mountPath: "/data"
              subPath: "nextcloud"
            - name: nfs
              mountPath: "/nfs"
            - name: nfs
              mountPath: "/www"
              subPath: ".docker/config/nextcloud-www"
            - name: nfs
              mountPath: "/config"
              subPath: ".docker/config/nextcloud"
