apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      run: mariadb
  replicas: 1 
  serviceName: mariadb
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 3Gi
  template:
    metadata:
      labels:
        run: mariadb
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: ramdisk
          emptyDir:
            sizeLimit: 500M
            medium: Memory
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-claim
      containers:
      - name: mariadb
        image: linuxserver/mariadb
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        ports:
          - containerPort: 3306
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -ec
              - |
                password_aux="${MYSQL_ROOT_PASSWORD:-}"
                mysqladmin status -uroot -p"${password_aux}"
          initialDelaySeconds: 30
          periodSeconds: 60 
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        env:
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: "Europe/Berlin"
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: rootpass
          - name: MYSQL_USER
            value: "nextcloud"
          - name: MYSQL_DATABASE
            value: "nextcloud"
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: nextcloudpass
        volumeMounts:
          - name: nfs
            mountPath: "/config"
            subPath: ".docker/config/mariadb"
          - name: datadir
            mountPath: "/config/databases"
          - name: ramdisk
            mountPath: "/ramdisk"
---

apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: LoadBalancer
  selector:
    run: mariadb
  ports:
    - port: 3306
      targetPort: 3306
