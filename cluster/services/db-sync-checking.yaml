apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-sync-checking
spec:
  selector:
    matchLabels:
      run: db-sync-checking
  replicas: 1
  template:
    metadata:
      labels:
        run: db-sync-checking
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - image: ohthehugemanatee/db-ynab-sync:0.9.5
        name: db-sync-checking
        ports:
        - containerPort: 3000
          name: dbsyncchecking
          protocol: TCP
        env:
        - name: DB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: db-sync
        - name: DB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: db-sync
        - name: YNAB_SECRET
          valueFrom:
            secretKeyRef:
              key: ynab-secret
              name: db-sync
        - name: DB_API_ENDPOINT_HOSTNAME
          value: https://api.db.com/
        - name: REDIRECT_BASE_URL
          value: https://db-ynab-sync.germany.vertesi.com/
        - name: DB_ACCOUNT
          value: "9320"
        - name: YNAB_BUDGET_ID
          value: "6b5a70d3-470c-4788-803c-a517e66c15e4"
        - name: YNAB_ACCOUNT_ID
          value: "e4017d49-6edc-47c1-9789-f2a91fe4326c"
        ports:
        - containerPort: 3000
          name: dbsyncchecking
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: db-sync-checking
  name: db-sync-checking
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    run: db-sync-checking

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: db-sync-checking
  annotations:
    traefik.frontend.priority: "2"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/hsts-max-age: "15552000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/hsts-preload: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: db-ynab-sync.germany.vertesi.com
    http:
      paths:
      - backend:
          serviceName: db-sync-checking
          servicePort: 3000
        path: /
  - host: db-ynab-sync.cluster.vert
    http:
      paths:
      - backend:
          serviceName: db-sync-checking
          servicePort: 3000
        path: /
  tls:
  - hosts:
    - db-ynab-sync.germany.vertesi.com
    secretName: db--ynab--sync-germany-vertesi-com-tls


