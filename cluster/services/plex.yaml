apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  selector:
    matchLabels:
      run: plex
  replicas: 1 
  serviceName: plex
  template:
    metadata:
      labels:
        run: plex
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/hostname: celery
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-claim
        - name: plex-live-db
          emptyDir: {}
        - name: promtail-config
          configMap:
            name: sidecar-promtail
        - name: plex-logs
          emptyDir:
            medium: Memory
        - name: litestream-config
          configMap:
            name: plex-litestream
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-litestream
          image: litestream/litestream:0.3.7
          args: ['restore', '-if-db-not-exists', '-if-replica-exists', '-v', '/db.live/com.plexapp.plugins.library.db']
          volumeMounts:
          - name: plex-live-db
            mountPath: /db.live
          - name: nfs
            subPath: ".docker/config/plex/Library/Application Support/Plex Media Server/Plug-in Support/Databases.storage"
            mountPath: /db.backup
          - name: litestream-config
            mountPath: /etc/litestream.yml
            subPath: litestream.yml
        - name: init-litestream-blob
          image: litestream/litestream:0.3.7
          args: ['restore', '-if-db-not-exists', '-if-replica-exists', '-v', '/db.live/com.plexapp.plugins.library.blobs.db']
          volumeMounts:
          - name: plex-live-db
            mountPath: /db.live
          - name: nfs
            subPath: ".docker/config/plex/Library/Application Support/Plex Media Server/Plug-in Support/Databases.storage"
            mountPath: /db.backup
          - name: litestream-config
            mountPath: /etc/litestream.yml
            subPath: litestream.yml
      containers:
        - name: plex-litestream
          image: litestream/litestream:0.3.7
          args: ['replicate']
          volumeMounts:
          - name: plex-live-db
            mountPath: /db.live
          - name: nfs
            subPath: ".docker/config/plex/Library/Application Support/Plex Media Server/Plug-in Support/Databases.storage"
            mountPath: /db.backup
          - name: litestream-config
            mountPath: /etc/litestream.yml
            subPath: litestream.yml
        - name: plex-promtail
          image: grafana/promtail:2.1.0
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/promtail/config.yml"
            - '--client.external-labels=run=$(POD_RUN),namespace=$(POD_NAMESPACE),pod=$(POD_NAME)' 
          env:
            - name: POD_RUN
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['run']
            - name: POD_NAMESPACE 
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: plex-logs
              mountPath: /sidecar-logs
            - mountPath: /etc/promtail
              name: promtail-config
        - name: plex
          image: linuxserver/plex:version-1.25.3.5409-f11334058
          imagePullPolicy: Always
          resources:
            limits:
              gpu.intel.com/i915: 1
          ports:
            - containerPort: 32400
          startupProbe:
            tcpSocket:
              port: 32400
            initialDelaySeconds: 15 
            periodSeconds: 10 
            successThreshold: 1
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 32400
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 5 
            successThreshold: 1
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: VERSION
              #value: "latest"
              value: "1.25.3.5409-f11334058"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          volumeMounts:
            - mountPath: /config
              name: nfs
              subPath: ".docker/config/plex"
            - mountPath: "/config/Library/Application Support/Plex Media Server/Plug-in Support/Databases"
              name: plex-live-db
            - name: plex-logs
              mountPath: "/config/Library/Application Support/Plex Media Server/Logs"
            - name: nfs
              mountPath: "/shared"
            - name: nfs
              mountPath: "/data/movies"
              subPath: "media/Movies"
            - name: nfs
              mountPath: "/movies"
              subPath: "media/Movies"
            - name: nfs
              mountPath: "/data/music"
              subPath: "media/Music"
            - name: nfs
              mountPath: "/music"
              subPath: "media/Music"
            - name: nfs
              mountPath: "/data/tv"
              subPath: "media/TV Shows"
            - name: nfs
              mountPath: "/tv"
              subPath: "media/TV Shows"
            - name: nfs
              mountPath: "/transcode"
              subPath: "media/.plex-transcode"

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    run: radarr
  name: plex-litestream
data:
  litestream.yml: |
    dbs:
      - path: /db.live/com.plexapp.plugins.library.db
        replicas:
          - path: /db.backup/com.plexapp.plugins.library.db
      - path: /db.live/com.plexapp.plugins.library.blobs.db
        replicas:
          - path: /db.backup/com.plexapp.plugins.library.blobs.db
---

apiVersion: v1
kind: Service
metadata:
  name: plex
  labels:
    run: plex
spec:
  ports:
  - port: 32400
    protocol: TCP
  selector:
    run: plex

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: plex
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: plex.cluster.vert
    http:
      paths:
      - path: /
        backend:
          serviceName: plex
          servicePort: 32400
  - host: plex.germany.vertesi.com
    http:
      paths:
      - path: /
        backend:
          serviceName: plex
          servicePort: 32400
  - host: plex.vert
    http:
      paths:
      - path: /
        backend:
          serviceName: plex
          servicePort: 32400
  tls:
  - hosts:
    - plex.germany.vertesi.com
    secretName: plex-germany-vertesi-com-tls

---
apiVersion: v1
kind: Service
metadata:
  name: plex-lb
  labels:
    run: plex-lb
spec:
  type: LoadBalancer
  selector:
    run: plex
  ports:
    - protocol: TCP
      port: 32400
