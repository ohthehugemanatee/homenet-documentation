apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      run: sonarr
  replicas: 1
  serviceName: sonarr
  volumeClaimTemplates:
    - metadata:
        name: sonarr-db
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 3Gi
  template:
    metadata:
        labels:
          run: sonarr
    spec:
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-claim
      containers:
        - name: sonarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          image: lscr.io/linuxserver/sonarr:latest
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 1Gi
          ports:
            - containerPort: 8989
              name: sonarr
              protocol: TCP
          volumeMounts:
            - mountPath: /db
              name: sonarr-db
            - name: nfs
              mountPath: /config
              subPath: ".docker/config/sonarr"
            - name: nfs
              mountPath: "/custom-cont-init.d"
              subPath: ".docker/config/sonarr/custom-cont-init.d"
            - name: nfs
              mountPath: "/data"
              subPath: "media"
          startupProbe:
            httpGet:
              path: /
              port: 8989
            periodSeconds: 30 
          livenessProbe:
            httpGet:
              path: /
              port: 8989
            periodSeconds: 30 
---

apiVersion: v1
kind: Service
metadata:
  name: sonarr
  labels:
    run: sonarr
spec:
  ports:
  - port: 8989
    protocol: TCP
  selector:
    run: sonarr

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
spec:
  rules:
  - host: sonarr.cluster.vert
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: sonarr
              port: 
                number: 8989
  - host: sonarr.vert
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: sonarr
              port:
                number: 8989

  - host: sonarr.fritz.box
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: sonarr
              port:
                number: 8989

