apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      run: sonarr
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
        labels:
          run: sonarr
    spec:
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-claim
        - name: iscsivol
          iscsi:
             targetPortal: 192.168.1.50
             iqn: "iqn.2003-01.org.linux-scsi.warehouse:sonarr"
             chapAuthDiscovery: false
             chapAuthSession: false
             lun: 0
             fsType: 'ext4'
             readOnly: false
      containers:
        - name: sonarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          image: linuxserver/sonarr
          ports:
            - containerPort: 8989
              name: sonarr
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: iscsivol
            - name: nfs
              mountPath: "/downloads"
              subPath: "media/Downloads"
            - name: nfs
              mountPath: "/tv"
              subPath: "media/TV Shows"
            - name: nfs
              mountPath: "/data"
              subPath: "media/Downloads"
          livenessProbe:
            httpGet:
              path: /
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 30 
---

apiVersion: v1
kind: Service
metadata:
  name: sonarr
  labels:
    run: sonarr
spec:
  ports:
  - port: 8989
    protocol: TCP
  selector:
    run: sonarr

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sonarr
spec:
  rules:
  - host: sonarr.cluster.vert
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarr
          servicePort: 8989
  - host: sonarr.vert
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarr
          servicePort: 8989
  - host: sonarr.germany.vertesi.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarr
          servicePort: 8989

